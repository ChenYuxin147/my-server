#env
spring.profiles.active=dev
server.port=80
server.session-timeout=30
server.context-path=/spring-boot-demo
server.tomcat.max-threads=100
server.tomcat.min-spare-threads=10

#security auth
security.user.name=admin
security.user.password=admin

#log configuration
logging.config=logback.xml
logging.level.org.springframework.web=DEBUG

#datasource
#home
spring.datasource.tomcat.url=jdbc:mysql://192.168.232.139:3306/demo?characterEncoding=utf8&useSSL=false
spring.datasource.tomcat.username=root
spring.datasource.tomcat.password=147
spring.datasource.tomcat.driver-class-name=com.mysql.jdbc.Driver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.tomcat.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.test-on-borrow=true

#mybatis
mybatis.type-aliases-package=com.demo.model
mybatis.mapper-locations=mapper/*.xml

#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
